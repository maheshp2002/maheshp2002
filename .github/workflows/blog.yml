name: Update blog posts

on:
  schedule:
    - cron: '0 */12 * * *'   # every 12 hours (UTC)
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: blog-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pull latest posts into README
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://dev.to/feed/maheshp2002"
          max_post_count: 5
          commit_message: "chore(readme): update blog posts [skip ci]"
